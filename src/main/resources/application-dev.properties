spring.application.name=Laza

# App
server.port=8080
server.servlet.context-path=/api

# Database Configuration
spring.datasource.url=jdbc:postgresql://laza-db-staging.cay6emqiofwj.ap-southeast-3.rds.amazonaws.com:5432/phinconlaza?sslmode=require
spring.datasource.username=phinconlazauser
spring.datasource.password=phinconlazadb
spring.jpa.properties.hibernate.default_schema=javalaza
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Connection Pooling Configuration (HikariCP)
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE